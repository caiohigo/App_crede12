<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/geral.xhtml">
	<ui:define name="corpo">


		<h:form>

			<h:panelGrid columns="2">

				<h:outputLabel for="dataViagem" value="Data da Viagem:"></h:outputLabel>
				<h:inputText id="dataViagem" label="Data da Viagem:"
					value="#{viagemBean.viagem.data}" required="true"
					converterMessage="#{msg.data_invalida}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>


				<h:outputLabel for="horasaida" value="Horário de Saida:"></h:outputLabel>
				<h:inputText id="horasaida" label="Horário de Saida:"
					value="#{viagemBean.viagem.horarioSaida}" required="true">
				</h:inputText>

				<h:outputLabel for="municipio" value="Município:"></h:outputLabel>
				<h:inputText id="municipio" label="Município:"
					value="#{viagemBean.viagem.municipio}" required="true">
				</h:inputText>
				
				<h:outputLabel for="evento" value="Evento:"></h:outputLabel>
				<h:inputText id="evento" label="Evento:"
					value="#{viagemBean.viagem.evento}" required="true">
				</h:inputText>
				
				<h:outputLabel for="tecnico" value="Técnico:"></h:outputLabel>
				<h:inputText id="tecnico" label="Técnico:"
					value="#{viagemBean.viagem.municipio}" required="true">
				</h:inputText>
				
				<h:outputLabel for="distancia" value="Distancia:"></h:outputLabel>
				<h:inputText id="distancia" label="Distancia:"
					value="#{viagemBean.viagem.distancia}" required="true">
				</h:inputText>
				
				<h:outputLabel for="carro" value="Carro:"></h:outputLabel>
				<h:inputText id="carro" label="Carro:"
					value="#{viagemBean.viagem.carro}" required="true">
				</h:inputText>
				

				<h:commandButton value="Cadastrar"
					action="#{viagemBean.inserirViagem}" required="true" />



			</h:panelGrid>
		</h:form>

		<h:messages globalOnly="true" />

		
		
	</ui:define>

</ui:composition>
</html>
