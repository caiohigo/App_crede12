<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/geral.xhtml">
	<ui:define name="corpo">
	<h2> Participantes nessa atividade</h2>
		<p:dataTable value="#{atividadeBean.atividade.participantes}" var="participante" >
				
				<p:column headerText="CPF:">
					<h:outputText  value="#{participante.cpf}" />						
				</p:column>
				
				<p:column headerText="Nome:">
					<h:outputText  value="#{participante.nome}" />						
				</p:column>
				
				<p:column headerText="Email:">
					<h:outputText  value="#{participante.email}" />						
				</p:column>
				
				
				
		</p:dataTable>


	</ui:define>
</ui:composition>
</html>
