<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/geral.xhtml">
	<ui:define name="corpo">
	<h2> Suas Atividades </h2>
		<p:dataTable value="#{participanteBean.participante.atividades}" var="atividade" >
				
				<p:column headerText="Descrição">
					<h:outputText  value="#{atividade.descricao}" />						
				</p:column>
				
				<p:column headerText="Ministrante">
					<h:outputText  value="#{atividade.ministrante}" />						
				</p:column>
				
				<p:column headerText="Quantidade Participantes">
					<h:outputText  value="#{atividade.quantParticipante}" />						
				</p:column>
				
				<p:column headerText="Valor">
					<h:outputText  value="#{atividade.valor}" />						
				</p:column>
					
			  		
				
		</p:dataTable>
		

	</ui:define>
</ui:composition>
</html>
