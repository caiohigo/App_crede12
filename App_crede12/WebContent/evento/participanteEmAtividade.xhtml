<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/geral.xhtml">
	<ui:define name="corpo">
								 
	<h1>Cadastrar Participante em Atividade</h1>
								<h:form id="form-eventos">
								
								
									 <h:selectOneMenu value="#{participanteBean.participante.id}"
											effect="fade" id="participante">
											<f:selectItem itemLabel="Selecione" itemValue=""/>
											<f:selectItems value="#{participanteBean.participantes}" var="participante"
												itemLabel="#{participante.nome}" itemValue="#{participante.id}" />
										</h:selectOneMenu>
                                            
                                         <h:selectOneMenu value="#{participanteBean.atividade.id}"
											effect="fade" id="atividade">
											<f:selectItem itemLabel="Selecione" itemValue=""/>
											<f:selectItems value="#{atividadeBean.atividades}" var="atividade"
												itemLabel="#{atividade.descricao}" itemValue="#{atividade.id}" />
										</h:selectOneMenu>
										<h:commandButton value="Adicionar Participante em Atividade " action="#{participanteBean.addParticipante}">
										<f:ajax execute="@form" render=":form-eventos" />
										</h:commandButton>
									 <p:growl></p:growl>	
								</h:form>
	</ui:define>
</ui:composition>
</html>
