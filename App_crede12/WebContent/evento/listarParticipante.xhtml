<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/geral.xhtml">
	<ui:define name="corpo">
		<h:form>
		<p:dataTable id="listagem" var="participante" value="#{participanteBean.participantes}" paginator="true" rows="10"
		 selectionMode="single" rowKey="#{participante.id}" emptyMessage="Sem Participantes cadastrados" >
			
			<f:facet name="header">
				Lista de Participantes
			</f:facet>
			
			<p:column>
				<p:rowToggler />
			</p:column>
			
			<p:rowExpansion>
				<h:outputText value="CPF: #{participante.cpf}"></h:outputText>
				<br/>	
				<h:outputText value="Nome: #{participante.nome}"></h:outputText>
				<br/>
				<h:outputText value ="Data do Nascimento: #{participante.data}"></h:outputText>
				<br/>	
				<h:outputText value="EndereÃ§o: #{participante.endereco}"></h:outputText>
				<br/>	
				<h:outputText value="Cidade: #{participante.cidade}"></h:outputText>
				<br/>
				<h:outputText value="UF: #{participante.uf}"></h:outputText>
				<br/>
				<h:outputText value="CEP: #{participante.cep}"></h:outputText>
				<br/>
				<h:outputText value="Telefone: #{participante.telefone}"></h:outputText>
				<br/>
				<h:outputText value="Email: #{participante.email}"></h:outputText>
				<br/>
			</p:rowExpansion>
			
			<p:column headerText="Nome">
				<h:outputText value="#{participante.nome}"></h:outputText>
			</p:column>
			
			 
	         <p:column>
	            <f:facet name="header">
	                <h:outputText value="Editar" />
	            </f:facet>
	                <p:commandButton icon="ui-icon-wrench" title="Editar Participante"
	                	action="#{participanteBean.buscarParticipante}" update="listagem">
	                	<f:param name="id" value="#{participante.id}" />
	                </p:commandButton>	
	                
	         </p:column>
			
			<p:column>
	            <f:facet name="header">
	                <h:outputText value="Excluir" />
	            </f:facet>
	                <p:commandButton icon="ui-icon-trash" title="Remover Participante"
	                	action="#{participanteBean.deletarParticipante}" update="listagem">
	                	<f:param name="id" value="#{participante.id}" />
	                </p:commandButton>	
	         </p:column>       
	                	
	        
	         
	          <p:column>
	            <f:facet name="header">
	                <h:outputText value="listar" />
	            </f:facet>
	                <p:commandButton icon="ui-icon-note" title="listar Atividades do Particiapnte"
	                	action="#{participanteBean.atividadesParticipante}" update="listagem">
	                	<f:param name="id" value="#{participante.id}" />
	                	<f:setPropertyActionListener target="#{participanteBean.participante.id}" value="#{participante.id}" />
	                </p:commandButton>	
	                
	                	
	         </p:column>
	        
	        
		</p:dataTable>
	</h:form>
	<h:link value="Inserir novo Participante" outcome="evento/cadastrarParticipante" />
	</ui:define>
</ui:composition>
</html>
