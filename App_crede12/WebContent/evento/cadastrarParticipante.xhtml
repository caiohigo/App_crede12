<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/geral.xhtml">
	<ui:define name="corpo">
	    
	    <h:form>

<h:panelGrid columns="3" >
		
		<h:outputLabel for="cpf" value="CPF:" ></h:outputLabel>
		<h:inputText id="cpf" label="CPF:" value="#{participanteBean.participante.cpf}" required="true" validatorMessage="#{msg.erro_cpf}" >
			<f:validateLength minimum="11" />
		</h:inputText>
		
		<h:message for="cpf"/>
		

	
		<h:outputLabel for="nome" value="Nome:" ></h:outputLabel>
		<h:inputText id="nome" label="Nome:" value="#{participanteBean.participante.nome}" required="true" requiredMessage="#{msg.requererNome}" />
		
		<h:message for="nome"/>
		
		<h:outputLabel for="dataNasc" value="Data do Nascimento:" ></h:outputLabel>
		<h:inputText id="dataNasc" label="Data do Nascimento:" value="#{participanteBean.participante.data}" required="true"
		 converterMessage="#{msg.data_invalida}"> 
		 <f:convertDateTime pattern="dd/MM/yyyy"  />
		</h:inputText>	
		
		<h:message for="dataNasc"/>
		
		<h:outputLabel for="end" value="Endereco:" ></h:outputLabel>
		<h:inputText id="end" label="Endereco:" value="#{participanteBean.participante.endereco}" required="true" requiredMessage="#{msg.requererEndereco}" />
		
		<h:message for="end"/>
		
		<h:outputLabel for="cidade" value="Cidade:" ></h:outputLabel>
		<h:inputText id="cidade" label="Cidade:" value="#{participanteBean.participante.cidade}" required="true" requiredMessage="#{msg.requererCidade}" />
		
		<h:message for="cidade"/>
		
		<h:outputLabel for="uf" value="UF:" ></h:outputLabel>
		<h:inputText id="uf" label="UF:" value="#{participanteBean.participante.uf}" required="true" requiredMessage="Ã‰ obrigatorio o preenchimento" />
		
		<h:message for="uf"/>
		
		<h:outputLabel for="cep" value="CEP:" ></h:outputLabel>
		<h:inputText id="cep" label="CEP:" value="#{participanteBean.participante.cep}" required="true" requiredMessage="#{msg.requererCep}" validatorMessage="#{msg.erro_cep}" >
		<f:validateLength minimum="8"></f:validateLength>
		</h:inputText>
		
		<h:message for="cep"/>
		
		<h:outputLabel for="fone" value="Telefone:" ></h:outputLabel>
		<h:inputText id="fone" label="Telefone:" value="#{participanteBean.participante.telefone}" required="true" validatorMessage="#{msg.telefone_invalido}">
			<f:validateRegex pattern="[0-9]{4}-[0-9]{4}$" />
		</h:inputText>
		
		<h:message for="fone"/>
		
		<h:outputLabel for="email" value="Email:" ></h:outputLabel>
		<h:inputText id="email" label="Email:" value="#{participanteBean.participante.email}" required="true" validatorMessage="#{msg.email_invalido}">
			<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
			
		</h:inputText>
		
		<h:message for="email"/>
		
		
		
		<h:commandButton value="Cadastrar" action="#{participanteBean.inserirParticipante()}" required="true" />



</h:panelGrid>
</h:form>



<h:messages globalOnly="true"/>
	</ui:define>
	
</ui:composition>
</html>
