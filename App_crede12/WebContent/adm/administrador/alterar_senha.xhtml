<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="nome_cabecalho">
		Alterar Senha
	</ui:define>
	<ui:define name="principal">
		
		<h:form>
			
				<h:outputLabel value="Nova Senha : " for="" />
				<h:inputSecret value="#{administradorBean.novaSenha}" required="true" />
				<hr />
				<h:commandButton class="btn btn-primary"  value="Alterar Senha" action="#{administradorBean.alterarSenha}" />							
		</h:form>
		
	</ui:define>


</ui:composition>
