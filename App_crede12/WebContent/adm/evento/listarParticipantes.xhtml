<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="nome_cabecalho">
		Lista de Eventos
	</ui:define>
	<ui:define name="principal">

		<h:form id="form-eventos">
			<p:dataTable id="listagem" var="participante"
				value="#{eventoParticipanteBean.participantes}" paginator="true"
				rows="10" selectionMode="single" rowKey="#{participante.id}"
				emptyMessage="Sem Participantes Cadastrados">

				<f:facet name="header">
				Participantes no evento : #{eventoParticipanteBean.evento.nome}
			</f:facet>

				<p:column headerText="Nome">
					<h:outputText value="#{participante.nome}"></h:outputText>
				</p:column>

				<p:column headerText="E-mail">
					<h:outputText value="#{participante.email}"></h:outputText>
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{participante.telefone}"></h:outputText>
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{participante.cpf}"></h:outputText>
				</p:column>


				<p:column headerText="Remover Participante">
					<p:commandButton icon="ui-icon-trash" title="Remover Evento"
						action="#{eventoParticipanteBean.removerParticipante}" update="listagem">
						<f:ajax execute="@form" render=":form-eventos" />
						<f:param name="id" value="#{participante.id}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
