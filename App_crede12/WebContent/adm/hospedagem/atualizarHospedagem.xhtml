<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="nome_cabecalho">
		Adicionar Hospedagem
	</ui:define>
	<ui:define name="principal">
		<h:messages globalOnly="true" />

		<h:form>
			<h:panelGrid columns="2">

				<h:outputLabel  for="carro" value="Nome:"></h:outputLabel>
				<p:inputText id="carro" value="#{hospedagembean.hospedagem.nome}" />
				

				<h:outputLabel  for="data1" value="Data Entrada:"></h:outputLabel>
				<p:inputText id="data1" value="#{hospedagembean.hospedagem.dataEntrada}" />

				<h:outputLabel  for="data2" value="Data Saida:"></h:outputLabel>
				<p:inputText id="data2" value="#{hospedagembean.hospedagem.dataSaida}" />
				
				<h:outputLabel  for="quarto" value="Quarto:"></h:outputLabel>  <!-- selecOnMenu -->
				<p:inputText id="quarto" value="#{hospedagembean.hospedagem.quarto}" />
				
				<h:outputLabel  for="obs" value="Observações:"></h:outputLabel>
				<p:inputText id="obs" value="#{hospedagembean.hospedagem.obs}" />
				
				
				
				<h:inputHidden value="#{hospedagembean.hospedagem.id}" />
				
				<h:commandButton value="Atualizar"
					action="#{hospedagembean.atualizarHospedegem()}" required="true"  class="btn btn-success" />

			</h:panelGrid>
		</h:form>


	</ui:define>


</ui:composition>
