<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="nome_cabecalho">
		Lista de Hopedes
	</ui:define>



	<ui:define name="principal">

		<h:form id="form-eventos">
			<p:dataTable id="listagem" var="hospedagem"
				value="#{hospedagembean.hospedagens}" paginator="true" rows="10"
				selectionMode="single" rowKey="#{hospedagem.id}"
				emptyMessage="Sem Hospedes Cadastrados">

				<f:facet name="header">
				Hospedes 
			</f:facet>

				<p:column>
					<p:rowToggler />
				</p:column>

				<p:rowExpansion>
					<h:outputText value="Nome: #{hospedagem.nome}"></h:outputText>
					<br />
					<h:outputText value="Data de Entrada: #{hospedagem.dataEntrada}"></h:outputText>
					<br />
					<h:outputText value="Data de Saida: #{hospedagem.dataSaida}"></h:outputText>
					<br />
					<h:outputText value="Quarto: #{hospedagem.quarto}"></h:outputText>
					<br />
					<h:outputText value="ObservaÃ§Ãµes: #{hospedagem.obs}"></h:outputText>
					<br />

				</p:rowExpansion>

				<p:column headerText="Nome do Hospede">
					<h:outputText value="#{hospedagem.nome}"></h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Editar" />
					</f:facet>
					<p:commandButton icon="ui-icon-wrench" title="Editar Hospede"
						action="#{hospedagembean.buscarHospedagem}" update="listagem">
						<f:param name="id" value="#{hospedagem.id}" />
					</p:commandButton>

				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Excluir" />
					</f:facet>
					<p:commandButton icon="ui-icon-trash" title="Remover Hospede"
						action="#{hospedagembean.deletarHospedagem}" update="listagem">
						<f:ajax execute="@form" render=":form-eventos" />
						<f:param name="id" value="#{hospedagem.id}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>



		</h:form>

	</ui:define>
</ui:composition>
