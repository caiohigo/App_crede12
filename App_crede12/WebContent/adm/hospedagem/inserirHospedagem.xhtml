<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="nome_cabecalho">
		Adicionar Hospedagem
	</ui:define>
	<ui:define name="principal">
		<h:messages globalOnly="true" />

		<h:form>
			<h:panelGrid columns="3">

				<h:outputLabel  for="nome" value="Nome:"></h:outputLabel>
				<p:inputText id="nome" value="#{hospedagembean.hospedagem.nome}" />
				<h:message for="nome" />

				<h:outputLabel  for="data1" value="Data Entrada:"></h:outputLabel>
				<p:inputMask id="data1" value="#{hospedagembean.hospedagem.dataEntrada}"
					mask="99/99/9999" required="true"
					converterMessage="#{msg.data_invalida}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputMask>
				<h:message for="data1" />

				<h:outputLabel  for="data2" value="Data Saida:"></h:outputLabel>
				<p:inputMask id="data2" value="#{hospedagembean.hospedagem.dataSaida}"
					mask="99/99/9999" required="true"
					converterMessage="#{msg.data_invalida}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputMask>
				<h:message for="data2" />
				
				<h:outputLabel  for="quarto" value="Quarto:"></h:outputLabel>  
				<h:selectOneMenu value="#{hospedagembean.hospedagem.quarto}">
					<f:selectItem itemLabel="-- SELECIONE --" itemValue="" />
					<f:selectItems var="quarto" value="#{hospedagembean.listaDeQuartos}"
						itemLabel="#{quarto.quarto}" itemValue="#{quarto.quarto}" />
				</h:selectOneMenu>
				<h:message for="quarto" />
				
				<h:outputLabel  for="obs" value="Observações:"></h:outputLabel>
				<p:inputText id="obs" value="#{hospedagembean.hospedagem.obs}" />
				<h:message for="obs" />
				
				
				<h:commandButton value="Cadastrar"
					action="#{hospedagembean.inserirHospedagem()}" required="true"  class="btn btn-success" />

			</h:panelGrid>
		</h:form>


	</ui:define>


</ui:composition>
