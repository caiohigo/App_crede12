<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


	<ui:define name="nome_cabecalho">
		Adicionar Viagem
	</ui:define>



	<ui:define name="principal">
		<h:messages globalOnly="true" />



		<h:form>

			<h:panelGrid columns="3">

				<h:outputLabel for="dataViagem" value="Data da Viagem:"></h:outputLabel>
				<h:inputText id="dataViagem" label="Data da Viagem:"
					value="#{viagemBean.viagem.data}" required="true"
					converterMessage="#{msg.data_invalida}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>


				<h:outputLabel for="horasaida" value="Horário de Saida:"></h:outputLabel>
				<h:inputText id="horasaida" label="Horário de Saida:"
					value="#{viegamBean.viagem.horarioSaida}" required="true">
				</h:inputText>

				<h:outputLabel for="municipio" value="Município:"></h:outputLabel>
				<h:inputText id="municipio" label="Município:"
					value="#{viegamBean.viagem.municipio}" required="true">
				</h:inputText>

				<h:outputLabel for="evento" value="Evento:"></h:outputLabel>
				<h:inputText id="evento" label="Evento:"
					value="#{viegamBean.viagem.evento}" required="true">
				</h:inputText>

				<h:outputLabel for="tecnico" value="Técnico:"></h:outputLabel>
				<h:inputText id="tecnico" label="Técnico:"
					value="#{viegamBean.viagem.municipio}" required="true">
				</h:inputText>

				<h:outputLabel for="distancia" value="Distancia:"></h:outputLabel>
				<h:inputText id="distancia" label="Distancia:"
					value="#{viegamBean.viagem.distancia}" required="true">
				</h:inputText>

				<h:outputLabel for="carro" value="Carro:"></h:outputLabel>
				<h:inputText id="carro" label="Carro:"
					value="#{viegamBean.viagem.carro}" required="true">
				</h:inputText>

				<h:inputHidden value="#{viagemBean.viagem.id}" />
				<h:commandButton value="Atualizar"
					action="#{viagemBean.atualizarViagem}" required="true" />



			</h:panelGrid>
		</h:form>

		</h:form>
	</ui:define>

</ui:composition>
