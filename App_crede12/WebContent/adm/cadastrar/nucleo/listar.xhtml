<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="nome_cabecalho">
		Lista de Núcleos
	</ui:define>
	<ui:define name="principal">
		<h:form id="form-eventos">
			<p:dataTable id="listagem" var="nucleo"
				value="#{nucleoBean.nucleos}" paginator="true" rows="10"
				selectionMode="single" rowKey="#{nucleo.id}"
				emptyMessage="Sem Núcleos cadastrados">

				<f:facet name="header">
				Lista de Núcleos
			</f:facet>

				<p:column>
					<p:rowToggler />
				</p:column>

				<p:rowExpansion>
					<h:outputText value="Nome do Nucleo: #{nucleo.nome}"></h:outputText>
					<br />
					<h:outputText value="Sigla: #{nucleo.sigla}"></h:outputText>
					<br />
					<h:outputText value="Coordenador: #{nucleo.coordenador}"></h:outputText>
					<br />
				</p:rowExpansion>

				<p:column headerText="Núcleo">
					<h:outputText value="#{nucleo.sigla}"></h:outputText>
				</p:column>


				<p:column>
					<f:facet name="header">
						<h:outputText value="Editar" />
					</f:facet>
					<p:commandButton icon="ui-icon-wrench" title="Editar Nucleo"
						action="#{nucleoBean.buscarNucleo}" update="listagem">
						<f:param name="id" value="#{nucleo.id}" />
					</p:commandButton>

				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Excluir" />
					</f:facet>
					<p:commandButton icon="ui-icon-trash" title="Remover Nucleo"
						action="#{nucleoBean.deletarNucleo}" update="listagem">
						<f:ajax execute="@form" render=":form-eventos" />
						<f:param name="id" value="#{nucleo.id}" />
					</p:commandButton>



				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>


</ui:composition>
