<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="nome_cabecalho">
		Lista de Quartos
	</ui:define>
	<ui:define name="principal">
		<h:form id="form-eventos">
			<p:dataTable id="listagem" var="quarto"
				value="#{quartoBean.quartos}" paginator="true" rows="10"
				selectionMode="single" rowKey="#{quarto.id}"
				emptyMessage="Sem Quartos cadastrados">

				<f:facet name="header">
				Lista de Quartos
			</f:facet>

				<p:column>
					<p:rowToggler />
				</p:column>

				<p:rowExpansion>
					<h:outputText value="Quarto: #{quarto.capacidade}"></h:outputText>
					<br />
					<h:outputText value="Capacidade: #{quarto.quarto}"></h:outputText>
					<br />
				</p:rowExpansion>

				<p:column headerText="Quarto">
					<h:outputText value="#{quarto.quarto}"></h:outputText>
				</p:column>


				<p:column>
					<f:facet name="header">
						<h:outputText value="Editar" />
					</f:facet>
					<p:commandButton icon="ui-icon-wrench" title="Editar Quarto"
						action="#{quartoBean.buscarQuarto}" update="listagem">
						<f:param name="id" value="#{quarto.id}" />
					</p:commandButton>

				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Excluir" />
					</f:facet>
					<p:commandButton icon="ui-icon-trash" title="Remover Quarto"
						action="#{quartoBean.deletarQuarto}" update="listagem">
						<f:ajax execute="@form" render=":form-eventos" />
						<f:param name="id" value="#{quarto.id}" />
					</p:commandButton>



				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>


</ui:composition>
