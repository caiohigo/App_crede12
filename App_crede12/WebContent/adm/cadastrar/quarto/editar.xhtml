<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="nome_cabecalho">
		Atualizar Carro
	</ui:define>
	<ui:define name="principal">

		<h:messages globalOnly="true" />

		<h:form>


				<h:panelGrid columns="2">

				<h:outputLabel  for="quarto" value="Quarto:"></h:outputLabel>
				<p:inputText id="quarto" value="#{quartoBean.quarto.quarto}" />
				

				<h:outputLabel  for="capacidade" value="Capacidade:"></h:outputLabel>
				<p:inputText id="capacidade" value="#{quartoBean.quarto.capacidade}" />

				

					<h:inputHidden value="#{carroBean.carro.id}" />


				<h:commandButton value="Atualizar"
					action="#{quartoBean.atualizarQuarto()}" required="true"  class="btn btn-success" />
				
				


			</h:panelGrid>
		</h:form>

	</ui:define>


</ui:composition>
