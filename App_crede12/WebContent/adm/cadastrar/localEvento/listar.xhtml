<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="nome_cabecalho">
		Lista de Locais
	</ui:define>
	<ui:define name="principal">
		<h:form id="form-eventos">
			<p:dataTable id="listagem" var="localEvento"
				value="#{localBean.localEventos}" paginator="true" rows="10"
				selectionMode="single" rowKey="#{localEvento.id}"
				emptyMessage="Sem Locais cadastrados">

				<f:facet name="header">
				Lista de Locais
			</f:facet>

				<p:column>
					<p:rowToggler />
				</p:column>

				<p:rowExpansion>
					<h:outputText value="Nome do Local: #{localEvento.nome}"></h:outputText>
					<br />
					<h:outputText value="EndereÃ§o: #{localEvento.endereco}"></h:outputText>
					<br />
				</p:rowExpansion>

				<p:column headerText="Local do Evento">
					<h:outputText value="#{localEvento.nome}"></h:outputText>
				</p:column>


				<p:column>
					<f:facet name="header">
						<h:outputText value="Editar" />
					</f:facet>
					<p:commandButton icon="ui-icon-wrench" title="Editar Local"
						action="#{localBean.buscarLocalEvento}" update="listagem">
						<f:param name="id" value="#{localEvento.id}" />
					</p:commandButton>

				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Excluir" />
					</f:facet>
					<p:commandButton icon="ui-icon-trash" title="Remover Local"
						action="#{localBean.deletarLocalEvento}" update="listagem">
						<f:ajax execute="@form" render=":form-eventos" />
						<f:param name="id" value="#{localEvento.id}" />
					</p:commandButton>



				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>


</ui:composition>
