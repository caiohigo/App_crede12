<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="nome_cabecalho">
		Lista de Fornecedores
	</ui:define>
	<ui:define name="principal">
		<h:form id="form-eventos">
			<p:dataTable id="listagem" var="fornecedor"
				value="#{fornecedorBean.fornecedores}" paginator="true" rows="10"
				selectionMode="single" rowKey="#{fornecedor.id}"
				emptyMessage="Sem Fornecedores cadastrados">

				<f:facet name="header">
				Lista de Fornecedores
			</f:facet>

				<p:column>
					<p:rowToggler />
				</p:column>

				<p:rowExpansion>
					<h:outputText value="Fornecedor: #{fornecedor.nome}"></h:outputText>
					<br />
					<h:outputText value="Telefone: #{fornecedor.fone}"></h:outputText>
					<br />
				</p:rowExpansion>

				<p:column headerText="Fornecedor">
					<h:outputText value="#{fornecedor.nome}"></h:outputText>
				</p:column>


				<p:column>
					<f:facet name="header">
						<h:outputText value="Editar" />
					</f:facet>
					<p:commandButton icon="ui-icon-wrench" title="Editar Fornecedor"
						action="#{fornecedorBean.buscarFornecedor}" update="listagem">
						<f:param name="id" value="#{fornecedor.id}" />
					</p:commandButton>

				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Excluir" />
					</f:facet>
					<p:commandButton icon="ui-icon-trash" title="Remover Fornecedor"
						action="#{fornecedorBean.deletarFornecedor}" update="listagem">
						<f:ajax execute="@form" render=":form-eventos" />
						<f:param name="id" value="#{fornecedor.id}" />
					</p:commandButton>



				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>


</ui:composition>
