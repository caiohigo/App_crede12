<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="nome_cabecalho">
		Adicionar Funcion√°rios
	</ui:define>
	<ui:define name="principal">
		<p:growl id="messages" ></p:growl>

		<h:form>
			<h:panelGrid columns="2">

				<h:outputLabel  for="nome" value="Nome do Fornecedor:"></h:outputLabel>

				<h:commandButton value="Cadastrar"

			<br/>
			<h:commandButton value="Listar Fornecedores" action="/adm/cadastrar/fornecedor/listar? faces-redirect=true"> </h:commandButton>
