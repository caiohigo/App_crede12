<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="nome_cabecalho">
		Adicionar Cidade
	</ui:define>
	<ui:define name="principal">
		<p:growl id="messages" ></p:growl>

		<h:form>
			<h:panelGrid columns="2">

				<h:outputLabel  for="cidade" value="Cidade:"></h:outputLabel>
				<p:inputText id="cidade" value="#{cidadeBean.cidade.nome}" />
				

				<h:outputLabel  for="distancia" value="distancia:"></h:outputLabel>
				<p:inputText id="distancia" value="#{cidadeBean.cidade.distancia}" />

				<h:commandButton value="Cadastrar"
					action="#{cidadeBean.inserirCidade()}" required="true"  class="btn btn-success" />

			</h:panelGrid>
			<br/>
			<h:commandButton value="Listar Cidades" action="/adm/cadastrar/cidade/listar? faces-redirect=true"> </h:commandButton>
		</h:form>


	</ui:define>


</ui:composition>
