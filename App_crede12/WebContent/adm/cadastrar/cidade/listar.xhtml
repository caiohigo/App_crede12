<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="nome_cabecalho">
		Lista de Cidades
	</ui:define>
	<ui:define name="principal">
		<h:form id="form-eventos">
			<p:dataTable id="listagem" var="cidade"
				value="#{cidadeBean.cidades}" paginator="true" rows="10"
				selectionMode="single" rowKey="#{cidade.id}"
				emptyMessage="Sem cidades cadastradas">

				<f:facet name="header">
				Lista de Cidades
			</f:facet>

				<p:column>
					<p:rowToggler />
				</p:column>

				<p:rowExpansion>
					<h:outputText value="Carro: #{cidade.nome}"></h:outputText>
					<br />
					<h:outputText value="Placa: #{cidade.distancia}"></h:outputText>
					<br />
				</p:rowExpansion>

				<p:column headerText="Cidade">
					<h:outputText value="#{cidade.nome}"></h:outputText>
				</p:column>


				<p:column>
					<f:facet name="header">
						<h:outputText value="Editar" />
					</f:facet>
					<p:commandButton icon="ui-icon-wrench" title="Editar Cidade"
						action="#{cidadeBean.buscarCidade}" update="listagem">
						<f:param name="id" value="#{cidade.id}" />
					</p:commandButton>

				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Excluir" />
					</f:facet>
					<p:commandButton icon="ui-icon-trash" title="Remover Cidade"
						action="#{cidadeBean.deletarCidade}" update="listagem">
						<f:ajax execute="@form" render=":form-eventos" />
						<f:param name="id" value="#{cidade.id}" />
					</p:commandButton>



				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>


</ui:composition>
