<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="nome_cabecalho">
		Adicionar Carro
	</ui:define>
	<ui:define name="principal">

		<h:form>
		<p:growl id="messages" ></p:growl>
			<h:panelGrid columns="2">
				
				<h:outputLabel  for="carro" value="Carro:"></h:outputLabel>
				<p:inputText id="carro" value="#{carroBean.carro.veiculo}" />
				

				<h:outputLabel  for="placa" value="Placa:"></h:outputLabel>
				<p:inputText id="placa" value="#{carroBean.carro.placa}" />

				<h:commandButton value="Cadastrar"
					action="#{carroBean.inserirCarro()}" required="true"  class="btn btn-success" update="@form"/>

			</h:panelGrid>
			<br />
			<h:commandButton value="Listar Carros" action="/adm/cadastrar/carro/listar? faces-redirect=true"></h:commandButton>
			
		</h:form>


	</ui:define>


</ui:composition>
