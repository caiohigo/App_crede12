<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="nome_cabecalho">
		Lista de Carros
	</ui:define>
	<ui:define name="principal">
		<h:form id = "form-eventos">
			<p:dataTable id="listagem" var="carro"
				value="#{carroBean.carros}" paginator="true" rows="10"
				selectionMode="single" rowKey="#{carro.id}"
				emptyMessage="Sem carros cadastrados">

				<f:facet name="header">
				Lista de carros
			</f:facet>

				<p:column>
					<p:rowToggler />
				</p:column>

				<p:rowExpansion>
					<h:outputText value="Carro: #{carro.veiculo}"></h:outputText>
					<br />
					<h:outputText value="Placa: #{carro.placa}"></h:outputText>
					<br />
				</p:rowExpansion>

				<p:column headerText="Carro">
					<h:outputText value="#{carro.veiculo}"></h:outputText>
				</p:column>


				<p:column>
					<f:facet name="header">
						<h:outputText value="Editar" />
					</f:facet>
					<p:commandButton icon="ui-icon-wrench" title="Editar carro"
						action="#{carroBean.buscarCarro}" update="listagem">
						<f:param name="id" value="#{carro.id}" />
					</p:commandButton>

				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Excluir" />
					</f:facet>
					<p:commandButton icon="ui-icon-trash" title="Remover Carro"
						action="#{carroBean.deletarCarro}" update="listagem">
						<f:ajax execute="@form" render=":form-eventos" />
						<f:param name="id" value="#{carro.id}" />
					</p:commandButton>



				</p:column>
				
				

				

			</p:dataTable>
		</h:form>
	</ui:define>


</ui:composition>
