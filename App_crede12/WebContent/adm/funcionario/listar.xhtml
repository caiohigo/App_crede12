<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="nome_cabecalho">
		Lista de Funcionários
	</ui:define>
	<ui:define name="principal">
		<h:form>
			<p:dataTable id="listagem" var="participante"
				value="#{participanteBean.participantes}" paginator="true" rows="10"
				selectionMode="single" rowKey="#{participante.id}"
				emptyMessage="Sem Participantes cadastrados">

				<f:facet name="header">
				Lista de Participantes
			</f:facet>

				<p:column>
					<p:rowToggler />
				</p:column>

				<p:rowExpansion>
					<h:outputText value="CPF: #{participante.cpf}"></h:outputText>
					<br />
					<h:outputText value="Nome: #{participante.nome}"></h:outputText>
					<br />
					<h:outputText value="Data do Nascimento: #{participante.data}"></h:outputText>
					<br />
					<h:outputText value="Endereço: #{participante.endereco}"></h:outputText>
					<br />
					<h:outputText value="Cidade: #{participante.cidade}"></h:outputText>
					<br />
					<h:outputText value="UF: #{participante.uf}"></h:outputText>
					<br />
					<h:outputText value="CEP: #{participante.cep}"></h:outputText>
					<br />
					<h:outputText value="Telefone: #{participante.telefone}"></h:outputText>
					<br />
					<h:outputText value="Email: #{participante.email}"></h:outputText>
					<br />
				</p:rowExpansion>

				<p:column headerText="Nome">
					<h:outputText value="#{participante.nome}"></h:outputText>
				</p:column>


				<p:column>
					<f:facet name="header">
						<h:outputText value="Editar" />
					</f:facet>
					<p:commandButton icon="ui-icon-wrench" title="Editar Participante"
						action="#{participanteBean.buscarParticipante}" update="listagem">
						<f:param name="id" value="#{participante.id}" />
					</p:commandButton>

				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Excluir" />
					</f:facet>
					<p:commandButton icon="ui-icon-trash" title="Remover Funcionário"
						action="#{participanteBean.deletarParticipante}" update="listagem">
						<f:param name="id" value="#{participante.id}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>


</ui:composition>
