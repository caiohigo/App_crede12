<ui:composition template="/WEB-INF/templates/template_public.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="nome_cabecalho">
		Lista de Viagens
	</ui:define>



	<ui:define name="principal">

		<h:form id="form-eventos">
			<p:dataTable id="listagem" var="hospedagem" value="#{hospedagembean.hospedagens}"

				rowKey="#{hospedagem.id}" emptyMessage="Sem Hospedes Cadastrados">

				<f:facet name="header">
				Hospedes 
			</f:facet>

				<p:column>
					<p:rowToggler />
				</p:column>

				<p:rowExpansion>
					<h:outputText value="Nome: #{hospedagem.nome}"></h:outputText>
					<br />
					<h:outputText value="Data de Entrada: #{hospedagem.dataEntrada}"></h:outputText>
					<br />
					<h:outputText value="Data de Saida: #{hospedagem.dataSaida}"></h:outputText>
					<br />
					<h:outputText value="Quarto: #{hospedagem.quarto}"></h:outputText>
					<br />
					<h:outputText value="ObservaÃ§Ãµes: #{hospedagem.obs}"></h:outputText>
					<br />

				</p:rowExpansion>

				<p:column headerText="Nome">
					<h:outputText value="#{hospedagem.quarto}"></h:outputText>
				</p:column>

			</p:dataTable>
			
			
			
		</h:form>

	</ui:define>
</ui:composition>
