<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="body">
			
			
		<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Autenticação do Sistema</h3>
                    </div>
                    <div class="panel-body">
                        <h:form role="form">
                        	<div class="form-group">
									<h:outputLabel value="Login" />
                                    <h:inputText class="form-control" value="#{loginBean.administrador.login}" />
                                </div>
                                <div class="form-group">
                                	<h:outputLabel value="Senha" />
                                    <h:inputSecret class="form-control" value="#{loginBean.administrador.senha}" />
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
								<h:commandLink class="btn btn-lg btn-success btn-block" value="Entrar" action="#{loginBean.login}"></h:commandLink>
                        </h:form>
						<h:messages />	
                    </div>
                </div>
            </div>
        </div>
    </div>

	</ui:define>


</ui:composition>
